name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Addon Zip
        run: |
          # Create the zip file containing the bezier_utils folder
          # The zip should extract to bezier_utils/ so Blender can recognize it
          zip -r bezier_utils.zip bezier_utils/ \
            -x "bezier_utils/__pycache__/*" \
            -x "bezier_utils/*/__pycache__/*" \
            -x "bezier_utils/*/*/__pycache__/*" \
            -x "bezier_utils/.claude/*" \
            -x "bezier_utils/.git/*" \
            -x "bezier_utils/.ruff_cache/*" \
            -x "bezier_utils/.ruff_cache/*/*" \
            -x "bezier_utils/.docs/*" \
            -x "bezier_utils/*.pyc" \
            -x "bezier_utils/*/*.pyc" \
            -x "bezier_utils/*/*/*.pyc" \
            -x "bezier_utils/.gitignore" \
            -x "bezier_utils/CLAUDE.md"

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Bezier Utilities ${{ steps.get_version.outputs.VERSION }}
          body: |
            # Bézier Utilities for Blender

            **Version:** ${{ steps.get_version.outputs.VERSION }}
            **Supported Blender Versions:** 4.2 LTS, 4.3+, 5.0

            > **Note:** This version is optimized for **Blender 5.0**. If you experience issues with earlier Blender versions, please use [v1.0.0-beta](https://github.com/Shriinivas/blenderbezierutils/releases/tag/v1.0.0-beta).

            ## Installation

            1. Download `bezier_utils.zip` from the assets below
            2. Open Blender and select Edit → Preferences
            3. Click "Add-ons" tab and then "Install Add-on from File"
            4. Select the downloaded `bezier_utils.zip` file
            5. Check the 'Bézier Utilities' option in the add-ons dialog

            ## What's New in v1.1

            ### New Features
            - **Smart 2D Project** - Flatten 3D curves onto a best-fit plane using SVD
            - **Grid Overlay** - Visual grid on constraint planes with 1.0 unit spacing
            - **Grid Snapping** - Ctrl-snap now aligns to integer world coordinates

            ### Enhanced Convert to Mesh (Experimental)
            - **Smart Mesher** - Automatic shape detection with optimized algorithm selection
            - **Medial Axis** - Medial axis-based meshing with Grid Fill TFI
            - **Grid TFI** - Direct Transfinite Interpolation grid
            - **Polar** - O-Grid topology for circles/ellipses (pole-free)
            - **Rectangle** - Pure quad grid for rectangular shapes
            - **Polygon** - Radial meshing for regular polygons
            - **QMorph** - Q-Morph algorithm for convex freeform shapes

            ### Improvements
            - Toggle guides hotkey changed to **Ctrl+Alt+H** (avoids conflict with Blender's add to collection)
            - Improved SVG export with adaptive recursive subdivision
            - Fixed Grease Pencil autoclose and hotkey errors

            ## Video Tutorials

            https://www.youtube.com/playlist?list=PLxsh4i5F_h9G6QFoPzKvBRMayz8533fSW

            ## Support

            Report issues at: https://github.com/Shriinivas/blenderbezierutils/issues
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'alpha') }}
          files: |
            bezier_utils.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
